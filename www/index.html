<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JukeNet</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/jukenet.css">
    <script src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

  <body bgcolor="#000000" ng-app="JukeNet">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">            
						<img class="img-responsive" src="img/logo.png">						
            <div class="account-wall">
                <img id="fb_btn" class="img-responsive" src="img/facebook_connect_button.png" alt="">
								<h1 class="text-center login-title">ou connect-toi :</h1>
                <form id="loginForm" class="form-signin">
                <input type="text" class="form-control" placeholder="Courriel" required autofocus>
                <input type="password" class="form-control" placeholder="Mot de passe" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Connexion</button>                
                <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>

		<script type="text/javascript">
		app.initialize();
		</script>
  </body>
</html>
